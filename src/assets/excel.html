<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="header">
        <input value="Untitled spreadsheet" type="text" class="input" />

        <div>
          <div class="button">
            <span class="material-icons material-icons-outlined">
              delete
            </span>
          </div>
          <div class="button">
            <span class="material-icons material-icons-outlined">
              logout
            </span>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_align_left
          </span>
        </div>
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_align_center
          </span>
        </div>
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_align_right
          </span>
        </div>
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_bold
          </span>
        </div>
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_italic
          </span>
        </div>
        <div class="button">
          <span class="material-icons material-icons-outlined">
            format_underlined
          </span>
        </div>
      </div>
      <div class="formula">
        <div class="formula__icon">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>
      <div class="table">
        <div class="row">
          <div class="row-info"></div>

          <div class="row-data">
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>

          </div>

        </div>

        <div class="row">
          <div class="row-info">
            1
          </div>

          <div class="row-data">
            <div class="cell selected" contenteditable="">A1</div>
            <div class="cell" contenteditable="">B2</div>
            <div class="cell" contenteditable="">C3</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">
            2
          </div>

          <div class="row-data">
            <div class="cell">A1</div>
            <div class="cell">B2</div>
            <div class="cell">C3</div>

      </div>

    </div>
  </div>

</body>

</html>
