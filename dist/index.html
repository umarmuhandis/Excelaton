<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input value="Untitled Spreadsheet" type="text" class="input" />

          <div>
            <div class="button">
              <span class="material-icons material-icons-outlined">
                logout
              </span>
            </div>
            <div class="button">
              <span class="material-icons material-icons-outlined">
                delete
              </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar"></div>
        <div class="excel__formula"></div>
        <div class="excel__table"></div>
      </div>
    </div>
  </body>
</html>
